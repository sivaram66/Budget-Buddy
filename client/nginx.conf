server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # === THIS IS FOR YOUR REACT APP ===
    # It serves the main page and routes all non-file requests
    # back to index.html so your React Router can handle them.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # === THIS IS FOR YOUR STATIC ASSETS (Optional but good) ===
    # It helps cache files like CSS, JS, and images.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # === THIS IS THE MISSING PIECE (THE FIX) ===
    # It proxies all API calls to your backend service.
    # Add all your API routes here (e.g., /register, /api, etc.)
    location ~ ^/(login|checkAuth|register|api) {
        
        # This name comes from your backend-deployment.yaml Service name
        proxy_pass http://budgetbuddy-backend-service:5500; 

        # These headers are important for the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}